<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overlays within Street View</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var map;
var panorama;
//var ginasWork = new google.maps.LatLng(41.877896, -87.633334);
var ginasWork = new google.maps.LatLng(41.878050, -87.633334);
var ioa = new google.maps.LatLng(41.879547, -87.624224);
var followme = new google.maps.LatLng(41.878130, -87.632414);
var straightahead = new google.maps.LatLng(41.878130, -87.630191);
var keepgoing = new google.maps.LatLng(41.878130, -87.626814);
var turnleft = new google.maps.LatLng(41.878280, -87.624174);

function initialize() {

  // Set up the map
  var mapOptions = {
    center: ginasWork,
    zoom: 18,
    streetViewControl: false
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Setup the markers on the map
  var ginasWorkMarker = new google.maps.Marker({
      position: ginasWork,
      map: map,
      icon: 'images/work.png',
      title: 'These will be your new office is a few months. No time to look around now, turn left and walk 7 blocks.'
  });

  var followmeMarker = new google.maps.Marker({
      position: followme,
      map: map,
      icon: 'images/followme.png',
      title: 'keep going'
  });

  var straightaheadMarker = new google.maps.Marker({
      position: straightahead,
      map: map,
      icon: 'images/straightahead.png',
      title: 'keep going'
  });

  var keepgoingMarker = new google.maps.Marker({
      position: keepgoing,
      map: map,
      icon: 'images/keepgoing.png',
      title: 'keep going'
  });

  var turnleftMarker = new google.maps.Marker({
      position: turnleft,
      map: map,
      icon: 'images/turnleft.png',
      title: 'keep going'
  });

  var ioaMarker = new google.maps.Marker({
      position: ioa,
      map: map,
      icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=dollar|FFFF00',
      title: 'Institute of Art'
  });

  var ioaInfoString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Institute of Art</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Happy birthday Gina!</b></p>'+
      '<p>Hopefully this replaces the Barbican</p>'+
      '</div>'+
      '</div>';

  var workInfoString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">ABN AMRO</h1>'+
      '<div id="bodyContent">'+
      '<p>Welcome to your new office</p>'+
      '<p>No time to look around now, turn left and head down 7 blocks</p>'+
      '</div>'+
      '</div>';

  var infoWindow = new google.maps.InfoWindow();

  google.maps.event.addListener(ginasWorkMarker, 'click', function() {
    infoWindow.setContent(workInfoString);
    infoWindow.open(map,ginasWorkMarker);
  });

  google.maps.event.addListener(ioaMarker, 'click', function() {
    infoWindow.setContent(ioaInfoString);
    infoWindow.open(map,ioaMarker);
  });


  // We get the map's default panorama and set up some defaults.
  // Note that we don't yet set it visible.
  panorama = map.getStreetView();
  panorama.setPosition(ginasWork);
  panorama.setPov(/** @type {google.maps.StreetViewPov} */({
    heading: 180,
    pitch: -10
  }));
  panorama.setVisible(true);
}

function toggleStreetView() {
  var toggle = panorama.getVisible();
  if (toggle == false) {
    panorama.setVisible(true);
  } else {
    panorama.setVisible(false);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel" style="margin-left:-100px">
      <input type="button" value="Toggle Street View" onclick="toggleStreetView();"></input>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
